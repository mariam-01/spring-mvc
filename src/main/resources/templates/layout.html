<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS CDN -->
        <link
                rel="stylesheet"
                type="text/css"
                href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css"


        />
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/products/all}">
                GESTION DES PRODUITS
            </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Everything inside here will toggle correctly -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/all}">Produits</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/products/admin/add}">Ajouter</a>
                    </li>
                </ul>

                <!-- Right side: user dropdown + login link -->
                <ul class="navbar-nav ">
                    <!-- Authenticated user sees a dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name">Ur</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="userDropdown">
                            <li>
                                <!--<form th:action="@{/logout}" method="post" class="m-0">
                                    <input type="hidden" th:name="${_csrf.parameterName}"
                                           th:value="${_csrf.token}"/>
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>-->
                                <a class="dropdown-item" th:color="red" th:href="@{/logout}">logout</a>
                            </li>
                        </ul>
                    </li>

                    <!-- Anonymous users see a login link -->
                    <!--<li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>-->
                </ul>
            </div>
        </div>
    </nav>

        <div class="container" layout:fragment="content">
            <!-- Ici le contenu spécifique à chaque page -->
        </div>

        <footer class="bg-light text-center py-3 mt-4">
            <div class="container">
                <small>&copy; 2025 GESTION DES PRODUITS</small>
            </div>
        </footer>
    <script src="/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
